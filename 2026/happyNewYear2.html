<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>Ø®Ù„ÙÙŠØ© Ø´ØªÙˆÙŠØ© Ø®ÙŠØ§Ù„ÙŠØ© - 2026</title>
  </head>
  <body>
    <canvas id="scene"></canvas>

    <div class="card" id="floatingCard">
      <div class="heart-icon">â¤ï¸</div>

      <div>
        <h1>Happy New Year 2026</h1>
        <h2>chapter 1 of 365</h2>
        <h4>it's time to write new story</h4>
      </div>
    </div>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #1c1f3f, #090b1a);
        font-family: "Lucida Console", Courier, monospace;
        font-weight: bold;
      }

      canvas {
        display: block;
      }

      .card {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 40px 40px;
        width: 400px;
        height: 280px; /* Ù‚Ù…Øª Ø¨Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ø§Ø±ØªÙØ§Ø¹ Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ù„ÙŠØªÙ†Ø§Ø³Ø¨ Ù…Ø¹ Ø§Ù„Ù‚Ù„Ø¨ */
        border-radius: 20px;
        background: rgba(140, 202, 236, 0.3); /* ØªÙ‚Ù„ÙŠÙ„ Ø§Ù„Ø´ÙØ§ÙÙŠØ© Ù„Ø¬Ù…Ø§Ù„ÙŠØ© Ø£ÙƒØ«Ø± */
        backdrop-filter: blur(15px);
        color: white;
        text-align: center;
        box-shadow: 0 1px 40px rgba(255, 255, 255, 0.2);
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* ØªÙ†Ø³ÙŠÙ‚ ÙˆØ­Ø±ÙƒØ© Ø§Ù„Ù‚Ù„Ø¨ */
      .heart-icon {
        font-size: 50px;
        margin-bottom: 10px;
        filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        animation: heartBeat 1.5s ease-in-out infinite;
      }

      @keyframes heartBeat {
        0% {
          transform: scale(1);
        }
        15% {
          transform: scale(1.3);
        }
        30% {
          transform: scale(1);
        }
        45% {
          transform: scale(1.15);
        }
        60% {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 24px;
        margin: 10px 0;
      }
      h2 {
        color: rgb(0, 0, 0);
        text-shadow: -1px 1px 1px #ffffff;
        font-size: 20px;
      }
      h4 {
        font-weight: normal;
        opacity: 0.9;
      }
    </style>

    <script>
      const canvas = document.getElementById("scene");
      const ctx = canvas.getContext("2d");

      let w, h;
      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      /* â„ï¸ Ø§Ù„Ø«Ù„Ø¬ */
      const snowflakes = [];
      for (let i = 0; i < 180; i++) {
        snowflakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 3 + 1,
          speed: Math.random() * 1.2 + 0.4,
          drift: Math.random() * 0.6 - 0.3,
        });
      }

      /* ğŸŒ«ï¸ Ø§Ù„Ø¶Ø¨Ø§Ø¨ */
      const fogs = [];
      for (let i = 0; i < 6; i++) {
        fogs.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 150 + 100,
          speed: Math.random() * 0.5 + 0.2,
          alpha: Math.random() * 0.1 + 0.05,
        });
      }

      function drawSnow() {
        ctx.shadowBlur = 0; // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø¸Ù„ Ù…Ù† Ø£Ø¬Ù„ Ø§Ù„Ø£Ø¯Ø§Ø¡
        snowflakes.forEach((f) => {
          ctx.beginPath();
          ctx.fillStyle = "rgba(255,255,255,0.8)";
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();

          f.y += f.speed;
          f.x += f.drift;

          if (f.y > h) {
            f.y = -f.r;
            f.x = Math.random() * w;
          }
        });
      }

      function drawFog() {
        fogs.forEach((f) => {
          ctx.beginPath();
          ctx.fillStyle = `rgba(200,200,255,${f.alpha})`;
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();

          f.x += f.speed;
          if (f.x - f.r > w) f.x = -f.r;
        });
      }

      /* ğŸˆ Ø­Ø±ÙƒØ© Ø§Ù„ÙƒØ±Øª Ø¨Ø¨Ø·Ø¡ Ù„Ù„Ø£Ø¹Ù„Ù‰ ÙˆØ§Ù„Ø£Ø³ÙÙ„ */
      const card = document.getElementById("floatingCard");
      let t = 0;

      function animateCard() {
        t += 0.02;
        const offset = Math.sin(t) * 15;
        // Ù†Ø³ØªØ®Ø¯Ù… translate3d Ù„Ø£Ø¯Ø§Ø¡ Ø£ÙØ¶Ù„ ÙÙŠ Ø§Ù„Ù…ØªØµÙØ­Ø§Øª
        card.style.transform = `translate3d(-50%, calc(-50% + ${offset}px), 0)`;
      }

      function animate() {
        ctx.clearRect(0, 0, w, h);
        drawFog();
        drawSnow();
        animateCard();
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
