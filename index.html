<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div class="card" id="floatingCard">
      <div>
        <h2>This is your magic card for</h2>
        <h2>new year ><b style="font-size: 34px">> 2026 <</b><</h2>
        <h3 style="color: #1c1f3f; margin-top: 30px">
          Press a button to dicover your GIFT
        </h3>
        <button onclick="location.href='happynewyear2.html'">Open Card</button>
      </div>
    </div>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #1c1f3f, #090b1a);
        font-family: "Lucida Console";
        font-weight: bold;
      }

      canvas {
        display: block;
      }

      .card {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 40px 40px;
        width: 400px;
        height: 230px;
        border-radius: 20px;
        background: rgba(140, 202, 236, 0.53);
        backdrop-filter: blur(10px);
        color: white;
        text-align: center;
        box-shadow: 0 1px 40px rgba(255, 255, 255, 0.505);
      }
      h2,
      h1 {
        color: white;
        text-shadow: -1px 1px 1px #ffffff;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        color: #1c1f3f;
        background-color: rgba(240, 248, 255, 0.492);
        border: none;
        font-weight: bold;
        box-shadow: 0 1px 10px rgba(227, 226, 226, 0.87);
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.7s ease;
      }
      button:hover {
        background-color: #1c1f3f;
        color: rgba(240, 248, 255, 0.492);
        box-shadow: 0 1px 10px rgba(39, 39, 39, 0.87);
        cursor: pointer;
        font-size: 24px;
        transition: 0.4s ease;
      }
    </style>
    <script>
      const canvas = document.getElementById("scene");
      const ctx = canvas.getContext("2d");

      let w, h;
      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      /* ‚ùÑÔ∏è ÿßŸÑÿ´ŸÑÿ¨ */
      const snowflakes = [];
      for (let i = 0; i < 180; i++) {
        snowflakes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 3 + 1,
          speed: Math.random() * 1.2 + 0.4,
          drift: Math.random() * 0.6 - 0.3,
        });
      }

      /* üå´Ô∏è ÿßŸÑÿ∂ÿ®ÿßÿ® */
      const fogs = [];
      for (let i = 0; i < 6; i++) {
        fogs.push({
          x: Math.random() * w,
          y: Math.random() * h,
          speed: Math.random() * 0.08 + 0.03,
          alpha: Math.random() * 0.015 + 0.008,
        });
      }

      /* üéÑ ÿßŸÑÿ£ÿ∂Ÿàÿßÿ° */
      const lights = [];
      const colors = ["#ffcc33", "#ff3366", "#66ccff", "#cc66ff"];
      for (let i = 0; i < 20; i++) {
        lights.push({
          x: Math.random() * w,
          y: Math.random() * h * 0.4,
          r: Math.random() * 6 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          pulse: Math.random() * Math.PI * 2,
        });
      }

      function drawSnow() {
        snowflakes.forEach((f) => {
          ctx.beginPath();
          ctx.shadowBlur = 10;
          ctx.shadowColor = "white";
          ctx.fillStyle = "rgba(255,255,255,0.9)";
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();

          f.y += f.speed;
          f.x += f.drift;

          if (f.y > h) {
            f.y = -f.r;
            f.x = Math.random() * w;
          }
        });
      }

      function drawFog() {
        fogs.forEach((f) => {
          ctx.beginPath();
          ctx.fillStyle = `rgba(200,200,255,${f.alpha})`;
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx.fill();

          f.x += f.speed;
          if (f.x - f.r > w) f.x = -f.r;
        });
      }

      function drawLights() {
        lights.forEach((l) => {
          l.pulse += 0.02;
          const glow = Math.sin(l.pulse) * 5 + 15;

          ctx.beginPath();
          ctx.shadowBlur = glow;
          ctx.shadowColor = l.color;
          ctx.fillStyle = l.color;
          ctx.arc(l.x, l.y, l.r, 0, Math.PI * 2);
          ctx.fill();
        });
      }

      const card = document.getElementById("floatingCard");
      let t = 0;

      function animateCard() {
        t += 0.02;
        const offset = Math.sin(t) * 20;
        card.style.transform = `translate(-50%, calc(-50% + ${offset}px))`;
      }

      function animate() {
        ctx.clearRect(0, 0, w, h);

        drawFog();
        drawSnow();
        // drawLights();

        animateCard();

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
